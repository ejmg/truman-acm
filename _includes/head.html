<head>


    <link rel="apple-touch-icon" sizes="180x180" href="/_site/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/_site/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/_site/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/_site/manifest.json">
    <link rel="mask-icon" href="/_site/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/_site/favicon.ico">
    <meta name="msapplication-config" content="/_site/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700|Roboto+Mono:400,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
